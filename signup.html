<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="YashCocorp.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="icon.png" alt="icon">
            <h1>Codespindle</h1>
        </div>
        <nav>
            <a href="YashCocorp.html">Home</a>
        </nav>
    </header>

    <div class="container">
        <h2 class="vbn">Sign Up</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </div>
</body>
<footer>
    <section class="contact-info" id="contact-info">
        <h3 class="footerhead">Contact Information</h3>
        <p>Email: info@YashCo CORP.com</p>
        <p>Phone: +1 (123) 456-7890</p>
        <p>Address: 123 Code Street, City, Country</p>
    </section>
    <p>&copy; 2024 YashCO CORP. All rights reserved.</p>
</footer>
</html>
